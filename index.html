<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
       <label class="hour align-top">09:00AM</label>
       <textarea data-time = "9" class= "9am col col-auto col-md-10" rows="2" id="demo" contenteditable= "true" ></textarea>
       <button class="saveBtn"><i class="fa fa-lock 9amsave"></i></button>
    </div>
    <div class="row time-block">
      <label class="hour align-top">10:00AM</label>
      <textarea class="col col-auto col-md-10" id="demo" rows="2" contenteditable="true"></textarea>
      <button class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>
    <div class="row time-block">
      <label class="hour align-top">11:00AM</label>
      <textarea class="col col-auto col-md-10"  rows="2" contenteditable="true"></textarea>
      <button class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>
    <div class="row time-block">
      <label class="hour align-top">12:00pm</label>
      <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
      <button class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>
    <div class="row time-block">
      <label class="hour align-top">01:00PM</label>
      <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
      <button class="saveBtn"><i class="fa fa-lock"></i></button>
    </div>
     <div class="row time-block">
       <label class="hour align-top">02:00PM</label>
       <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
       <button class="saveBtn"><i class="fa fa-lock"></i></button>
     </div>
     <div class="row time-block">
       <label class="hour align-top">03:00PM</label>
       <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
      <button class="saveBtn"><i class="fa fa-lock"></i></button>
     </div>
     <div class="row time-block">
       <label class="hour align-top">04:00PM</label>
       <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
       <button class="saveBtn"><i class="fa fa-lock"></i></button>
     </div>
     <div class="row time-block">
       <label class="hour time-block">05:00PM</label>
       <textarea class="col col-auto col-md-10" rows="2" contenteditable="true"></textarea>
       <button class="saveBtn"><i class="fa fa-lock"></i></button>
     </div>
   

      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
